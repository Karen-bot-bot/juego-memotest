<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memotest</title>
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>

<body>
    <div id="tablero">
        <div class="container-game p-0 container container-sm container-md container-lg flex-column">
            <h2 class="titulo">Juego de Memoria</h2>
            <div class="row fila-juego">
                <div class="col columna-juego">
                    <div id="0" onclick="destapar(0)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="1" onclick="destapar(1)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="2" onclick="destapar(2)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="3" onclick="destapar(3)" class="cuadro"></div>
                </div>
            </div>
            <div class="row fila-juego">
                <div class="col columna-juego">
                    <div id="4" onclick="destapar(4)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="5" onclick="destapar(5)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="6" onclick="destapar(6)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="7" onclick="destapar(7)" class="cuadro"></div>
                </div>
            </div>
            <div class="row fila-juego">
                <div class="col columna-juego">
                    <div id="8" onclick="destapar(8)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="9" onclick="destapar(9)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="10" onclick="destapar(10)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="11" onclick="destapar(11)" class="cuadro"></div>
                </div>
            </div>
            <div class="row fila-juego">
                <div class="col columna-juego">
                    <div id="12" onclick="destapar(12)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="13" onclick="destapar(13)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="14" onclick="destapar(14)" class="cuadro"></div>
                </div>
                <div class="col columna-juego">
                    <div id="15" onclick="destapar(15)" class="cuadro"></div>
                </div>
            </div>

            <div class="row d-flex funcion-game">
                <div class="col mt-3 p-0">
                    <p class="estadisticas mb-0" id="tiempo">Tiempo: 30s </p>
                    <p class="estadisticas mb-0" id="movimientos">Movimientos: 0</p>
                </div>
                <div class="col d-flex justify-content-end p-0">
                    <button type="reset" value="Reset" class="boton-reset mt-3"
                        onclick="window.location.reload();">Reiniciar</button>
                </div>
            </div>

        </div>
    </div>

    <div class="contenedor-ganador" style="display: none;">
        <div id="felicidades">
            <h2>¡Felicidades, Ganaste!</h2>
        </div>
        <button class="reset" onclick="window.location.reload();"><i class="icon fas fa-redo-alt"></i>Jugar</button>
    </div>

    <div class="contenedor-perdedor" style="display: none;">
        <div id="fracaso">
            <h2>Ups... ¡Perdiste!</h2>
        </div>
        <button class="reset" onclick="window.location.reload();">
            <i class="icon fas fa-redo-alt"></i>Reintentar</button>
    </div>


    <script src="src/script.js"></script>
</body>

</html>
